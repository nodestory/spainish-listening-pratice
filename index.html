<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>西班牙文數字聽力練習</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <main class="glass-container">
        <header>
            <h1>Práctica de Números</h1>
            <p class="subtitle">聆聽西班牙文數字，然後輸入你的答案。</p>
        </header>
        
        <div class="main-action-area">
            <button id="main-action-btn" class="glass-button primary-button">▶️ 開始練習</button>
            <button id="voice-settings-btn" class="glass-button secondary-button">⚙️ 語音設定</button>
        </div>

        <div class="voice-settings" style="display: none;">
            <h3>語音設定</h3>
            <div class="voice-controls">
                <label for="voice-select">選擇語音：</label>
                <select id="voice-select" class="glass-select">
                    <option value="">載入中...</option>
                </select>
                <button id="test-voice-btn" class="glass-button secondary-button">🔊 測試語音</button>
            </div>
            <div class="voice-params">
                <label for="rate-slider">語速：<span id="rate-value">0.8</span></label>
                <input type="range" id="rate-slider" min="0.5" max="1.5" step="0.1" value="0.8" class="glass-slider">
                
                <label for="pitch-slider">音調：<span id="pitch-value">1.0</span></label>
                <input type="range" id="pitch-slider" min="0.5" max="2.0" step="0.1" value="1.0" class="glass-slider">
            </div>
        </div>

        <div id="result-message" class="result"></div>
        
        <div class="quiz-area">
            <input type="number" id="answer-input" class="glass-input" placeholder="在這裡輸入數字..." disabled>
            
            <!-- 手機版數字按鈕面板 -->
            <div id="number-pad" class="number-pad" style="display: none;">
                <div class="number-display">
                    <span id="number-display">0</span>
                </div>
                <div class="number-buttons">
                    <button class="number-btn" data-number="1">1</button>
                    <button class="number-btn" data-number="2">2</button>
                    <button class="number-btn" data-number="3">3</button>
                    <button class="number-btn" data-number="4">4</button>
                    <button class="number-btn" data-number="5">5</button>
                    <button class="number-btn" data-number="6">6</button>
                    <button class="number-btn" data-number="7">7</button>
                    <button class="number-btn" data-number="8">8</button>
                    <button class="number-btn" data-number="9">9</button>
                    <button class="number-btn clear-btn" data-action="clear">清除</button>
                    <button class="number-btn" data-number="0">0</button>
                    <button class="number-btn backspace-btn" data-action="backspace">⌫</button>
                </div>
            </div>
            
            <div class="button-row">
                <button id="repeat-btn" class="glass-button secondary-button" disabled>🔁 重聽一次</button>
                <button id="action-btn" class="glass-button primary-button" disabled>檢查答案</button>
            </div>
        </div>
    </main>

    <div class="background-gradient"></div>

    <script src="https://cdn.jsdelivr.net/npm/numero-a-letras@1.0.6/build/numero-a-letras.min.js"></script>
    <script src="script.js"></script>

</body>
</html>
